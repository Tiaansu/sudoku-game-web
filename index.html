    <meta property="og:site_name" content="Sudoku Game Web" />

    <meta property="og:url" content="https://tiaansu.github.io/sudoku-game-web/" />
    <meta property="og:description" content="Sudoku is a logic-based, combinatorial number-placement puzzle. In classic Sudoku, the objective is to fill a 9 × 9 grid with digits so that each column, each row, and each of the nine 3 × 3 subgrids that compose the grid contain all of the digits from 1 to 9." />

    <title>Sudoku</title>
